<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="iris-workstation-selector">
  <template>
    <style>
      :host {
        display: block;
        --paper-item: {
          @apply(--layout-justified);
        }
        --paper-progress-active-color: var(--mydoc-brown-800);
        --paper-progress-transition-duration: 0.08s;
        --paper-progress-transition-timing-function: ease;
        --paper-progress-transition-transition-delay: 0s;
      }

      paper-progress {
        width: 100%;
      }

      .workstation-item {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-justified);
        width: 100%;
        min-height: 40px;
      }
      .workstation-item iron-icon {
        margin-right: 33px;
      }

      .workstation-item a {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-decoration: none;
        width: 100%;
        color: #424242;
      }

      #switch {
        color: var(--mydoc-brown-1000);
      }

      .ws-in-use {
        color: #ccc;
        font-weight: normal;
      }

      paper-item {
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        justify-content: flex-start;
      }

      #progress-wrapper {
        height: 8px;
      }

      #workstations {
        @apply(--layout-vertical);
        width: 100%;
      }

    </style>

    <paper-dialog id="selector-dialog" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <h2>Сменить рабочее место</h2>
      <paper-dialog-scrollable>
        <div hidden$="[[!isError]]">
          Извините: [[errorText]]
        </div>
        <div id="progress-wrapper">
          <paper-progress indeterminate hidden="{{!inProgress}}"></paper-progress>
        </div>
        <paper-listbox id='list' selected="{{selectedWS}}">
          <template is="dom-repeat" items="[[workstations]]">
            <paper-item>
              <span>[[item.label]]</span>
              <span class="ws-in-use" hidden$="[[!item.in_use]]">(Используется)</span>
            </paper-item>
          </template>
        </paper-listbox>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Отмена</paper-button>
        <paper-button disabled$="{{!canSelect(selectedWS)}}" on-tap="confirmSeletion">Выбрать</paper-button>
      </div>
    </paper-dialog>

    <iris-currentuser id="user" is-logged="{{isLogged}}"></iris-currentuser>

    <div id="workstations">
      <template is="dom-repeat" items="[[allWorkstations]]">
        <div class="workstation-item">

          <a href$="[[item.home]]">
            <iron-icon icon="[[item.icon]]"></iron-icon>
            <content></content>
            [[item.label]]
          </a>
          <paper-icon-button hidden$="[[!item.hasVariants]]" id="switch" icon="exit-to-app" on-tap="openSelectDialog"></paper-icon-button>
        </div>
      </template>
    </div>
  </template>
  <script>
    (function () {
      'use strict';
      let icons = {
        "reception": "touch-app",
        "reports": "assessment",
        "call-center": "date-range",
        "control-panel": "hardware:desktop-windows"
      };

      Polymer({
        is: 'iris-workstation-selector',
        properties: {
          workstationType: {
            type: String,
            value: 'control-panel'
          },
          disabled: {
            type: Boolean
          },
          home: String
        },
        observers: ['_userLogin(isLogged)'],
        ready() {
          this.inProgress = false;
          this.isError = false;
        },
        _userLogin(isLogged) {
          if (!isLogged) {
            this.isCPAvailable = false;
            return;
          }

          this.current_ws = this.$.user.getWorkstation(this.workstationType);
          this.available = _.values(this.$.user.getAvailableWorkstations());
          this.available_count = _.chain(this.available).groupBy('device_type').mapValues(i => i.length).value();

          let all = _.map(this.$.user.getAllWorkstations(), ws => {
            return {
              label: ws.label,
              id: ws.id,
              type: ws.type,
              icon: icons[ws.type],
              home: ws.type.replace('-', ''),
              hasVariants: this.available_count[ws.type] > 1
            };
          });

          this.allWorkstations = all;

          //@NOTE: delete it after building more complex conception
          this.isCPAvailable = ! !~ this.$.user.getAvailableWorkstationTypes().indexOf('control-panel');
          if (!this.current_ws)
            return;

          this.label = this.current_ws.label;
        },
        canSelect(selectedWS) {
          return selectedWS !== -1 && this.available[selectedWS].id !== this.current_ws.id;
        },
        openSelectDialog() {
          this.isError = false;
          if (this.disabled)
            return;
          this.$.list.select(-1);
          this.set('workstations', _.map(this.available, ws => {
            let in_use = ws.id == this.current_ws.id;
            return {in_use: in_use, label: ws.label};
          }));
          this.$["selector-dialog"].open();
        },
        confirmSeletion() {
          let selected_workstation = this.available[this.selectedWS].id;

          this.set('inProgress', true);
          this.set('isError', false);
          this.$.user.switchTo(selected_workstation, this.current_ws.id).then(() => {

            this.current_ws = this.$.user.getWorkstation(this.workstationType);
            this.label = this.current_ws
              ? this.current_ws.label
              : 'Ошибка';

            this.$["selector-dialog"].close();

            this.fire('workstation-change', {workstation: selected_workstation});
          }).catch((error) => {
            this.set('isError', true);
            let text = error.reason && ~ error.reason.indexOf('already occupied')
              ? "рабочее место занято другим оператором"
              : "произошла ошибка";
            this.set('errorText', text);
            return this.$.user.switchTo(this.current_ws.id);
          }). finally(() => {
            this.set('inProgress', false);
          });
        }
      });

    })();
  </script>
</dom-module>
